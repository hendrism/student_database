{% extends "base.html" %}
{% block content %}
<h2>Schedule a New Session</h2>

<form method="POST" action="{{ url_for('routes.add_session', filter_date=request.args.get('filter_date', '')) }}">
  {% include "_session_form_fields.html" %}
  <button type="submit" class="btn btn-success">Schedule Session</button>
</form>

<script>
function viewGoalsObjectives() {
  var studentId = document.getElementById('student_id').value;
  var currentFilterDate = "{{ request.args.get('filter_date', '') }}";
  if (studentId) {
    var url = "{{ url_for('routes.add_session') }}?action=view_goals&student_id=" + studentId;
    if (currentFilterDate) {
      url += "&filter_date=" + currentFilterDate;
    }
    window.location.href = url;
  } else {
    alert('Please select a student first.');
  }
}

function setToday(fieldId) {
  var today = new Date().toISOString().split('T')[0];
  document.getElementById(fieldId).value = today;
}
</script>
{% endblock %}
