<table class="table table-striped">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Grade</th>
      <th>Preferred Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.student_id }}</td>
      <td>
        <a href="{{ url_for('routes.student_info', student_id=student.student_id) }}" target="_blank">
          {{ student.first_name }} {{ student.last_name }}
        </a>
      </td>
      <td>{{ student.grade or 'N/A' }}</td>
      <td>{{ student.preferred_name or 'N/A' }}</td>
      <td>
        <a href="{{ url_for('routes.student_sessions', student_id=student.student_id) }}"
           class="btn btn-outline-secondary btn-sm" target="_blank">View Sessions</a>
        <a href="{{ url_for('routes.edit_student',    student_id=student.student_id) }}"
           class="btn btn-outline-primary btn-sm">Edit</a>
        <a href="{{ url_for('routes.delete_student',  student_id=student.student_id) }}"
           class="btn btn-outline-danger btn-sm"
           onclick="return confirmDelete();">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
