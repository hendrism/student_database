{% extends "base.html" %}

{% block content %}
  <h2>Edit Student</h2>
  <form method="POST">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
    </div>
    <div class="form-group">
      <label for="grade_level">Grade Level:</label>
      <input type="text" class="form-control" id="grade_level" name="grade_level" value="{{ student.grade_level }}">
    </div>
    <div class="form-group">
      <label for="iep_goals">IEP Goals:</label>
      <textarea class="form-control" id="iep_goals" name="iep_goals">{{ student.iep_goals }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
  </form>
{% endblock %}
