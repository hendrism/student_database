

{% extends "base.html" %}
{% block title %}Activities{% endblock %}
{% block content %}
  <h2>Manage Activities</h2>

  <a href="{{ url_for('routes.add_activity') }}" class="btn btn-success mb-3">
    Add New Activity
  </a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for act in activities %}
      <tr>
        <td>{{ act.activity_id }}</td>
        <td>{{ act.name }}</td>
        <td>
          <a href="{{ url_for('routes.edit_activity', activity_id=act.activity_id) }}"
             class="btn btn-primary btn-sm">Edit</a>
          <form action="{{ url_for('routes.delete_activity', activity_id=act.activity_id) }}"
                method="post" style="display:inline-block; margin-left:4px;"
                onsubmit="return confirm('Archive this activity?');">
            <button type="submit" class="btn btn-danger btn-sm">Archive</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3" class="text-center">No activities found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
