<!-- _session_report_filter.html -->
<form method="GET" action="{{ url_for('routes.monthly_sessions_report') }}" class="mb-3">
  <div class="row">
    <div class="col">
      <label for="month">Month:</label>
      <select id="month" name="month" class="form-control">
        {% for m in range(1, 13) %}
          <option value="{{ m }}" {% if m == month %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" value="{{ year }}" class="form-control">
    </div>
    <div class="col">
      <label for="sort_by">Sort By:</label>
      <select id="sort_by" name="sort_by" class="form-control">
        <option value="">-- No Sorting --</option>
        <option value="student_az" {% if sort_by == 'student_az' %}selected{% endif %}>Student Name (A-Z)</option>
        <option value="student_za" {% if sort_by == 'student_za' %}selected{% endif %}>Student Name (Z-A)</option>
        <option value="remaining_desc" {% if sort_by == 'remaining_desc' %}selected{% endif %}>Sessions Still Needed (Most to Least)</option>
        <option value="remaining_asc" {% if sort_by == 'remaining_asc' %}selected{% endif %}>Sessions Still Needed (Least to Most)</option>
        <option value="makeups_desc" {% if sort_by == 'makeups_desc' %}selected{% endif %}>Total Makeups (Most to Least)</option>
        <option value="makeups_asc" {% if sort_by == 'makeups_asc' %}selected{% endif %}>Total Makeups (Least to Most)</option>
      </select>
    </div>
    <div class="col align-self-end">
      <button type="submit" class="btn btn-primary mt-2">Apply</button>
    </div>
  </div>
</form>
