<!-- Form page for editing an existing session in the Student Database app. -->
{% extends "base.html" %}
{% block content %}
<h2>Edit Session</h2>

<form method="POST" action="{{ url_for('routes.edit_session', session_id=session_obj.session_id) }}">
  {% include "_session_form_fields.html" %}
  
  <!-- Save Changes & Cancel Buttons -->
  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{{ url_for('routes.sessions', filter_date=filter_date, status_filter=status_filter) }}" class="btn btn-secondary ml-2">Cancel</a>
</form>

<!-- Archive Button (Outside the Form) -->
<form action="{{ url_for('routes.archive_session', session_id=session_obj.session_id) }}" method="POST" style="display:inline;" onsubmit="return confirmArchive();">
  <button type="submit" class="btn btn-secondary">Archive</button>
</form>

<script>
function viewGoalsObjectives() {
  var studentId = document.getElementById('student_id').value;
  var currentFilterDate = "{{ request.args.get('filter_date', '') }}";
  if (studentId) {
    var url = "{{ url_for('routes.edit_session', session_id=session_obj.session_id) }}?action=view_goals&student_id=" + studentId;
    if (currentFilterDate) {
      url += "&filter_date=" + currentFilterDate;
    }
    window.location.href = url;
  } else {
    alert('Please select a student first.');
  }
}

function setToday(fieldId) {
  var today = new Date().toISOString().split('T')[0];
  document.getElementById(fieldId).value = today;
}

function confirmArchive() {
  return confirm("Are you sure you want to archive this session? This action cannot be undone.");
}
</script>
{% endblock %}
