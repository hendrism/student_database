<!-- Form fields for adding or editing a student's information in the Student Database app. -->
<div class="form-group">
  <label for="first_name">First Name:</label>
  <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name if student is defined else '' }}" required>
</div>

<div class="form-group">
  <label for="last_name">Last Name:</label>
  <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name if student is defined else '' }}" required>
</div>

<div class="form-group">
  <label for="grade_level">Grade Level:</label>
  <input type="text" class="form-control" id="grade_level" name="grade_level" value="{{ student.grade if student is defined else '' }}">
</div>

<div class="form-group">
  <label for="pronoun" class="form-label">Pronouns:</label>
  <select class="form-control" name="pronoun" id="pronoun" required>
    <option value="">Select Pronouns</option>
    <option value="he/him" {% if student is defined and student.pronouns == 'he/him' %}selected{% endif %}>He/Him</option>
    <option value="she/her" {% if student is defined and student.pronouns == 'she/her' %}selected{% endif %}>She/Her</option>
    <option value="they/them" {% if student is defined and student.pronouns == 'they/them' %}selected{% endif %}>They/Them</option>
    <option value="other" {% if student is defined and student.pronouns == 'other' %}selected{% endif %}>Other (use preferred name)</option>
  </select>
</div>

<div class="form-group">
  <label for="monthly_services">Monthly Services (e.g., 4 per month):</label>
  <input type="text" class="form-control" id="monthly_services" name="monthly_services" value="{{ student.monthly_services if student is defined else '' }}">
</div>
